{% extends 'blank_layout.html' %}
{% load static %}

{% block content %}

<section class="container ">
    <div class="row">

        {% for product_obj in prod %}
        <div class="col-md-2 col-6 mt-4">
            <div class="card rounded-4 border border-primary border-3" style="width: 12rem;">
                {% if product_obj.image %}
                <img src="{{product_obj.image.url}}" class="card-img-top" style="width: 11.7rem; height: 13rem; border-radius: 12px;"
                    alt="...">
                {% else %}
                <img src="{% static 'images/gallery-img8.jpg' %}" class="card-img-top" style="width: 11.7rem; height: 13rem; border-radius:12px; " alt="">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title text-center" style="height: 40px;">{{product_obj.name |upper}}</h5>
                    <h6 class="card-title text-center" style="color: red;">{{product_obj.prize |upper}}</h6>
                    <div class="mx-1 ">
                        <a href="{% url 'edit2' product_obj.id %}" class="btn btn-success "
                            style="width: 9.5rem;">Edit</a>
                    </div>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</section>



{% endblock %}
